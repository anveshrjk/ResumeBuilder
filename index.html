<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="site-name">
            <h1>Resume Builder</h1>
        </div>
        <nav class="main-nav">
            <a href="#" class="nav-link active"><i class="fas fa-home"></i> Home</a>
            <a href="#" class="nav-link"><i class="fas fa-envelope"></i> Contact</a>
            <a href="#" class="nav-link"><i class="fas fa-headset"></i> Support</a>
            <a href="#" class="nav-link"><i class="fas fa-info-circle"></i> About</a>
        </nav>
        <div class="header-actions">
            <div class="dark-mode-toggle">
                <input type="checkbox" id="dark-mode-toggle" class="toggle-input">
                <label for="dark-mode-toggle" class="toggle-label" title="Toggle dark mode">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                    <span class="toggle-ball"></span>
                </label>
            </div>
            <button class="login-btn">Sign In</button>
        </div>
    </header>

    <div class="container">
        <form class="form-container" id="resumeForm" autocomplete="off" onsubmit="return false;">
            <div>
                <div class="section-title"><i class="fas fa-user"></i> Personal Details</div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" maxlength="40">
                </div>
                <div class="form-group">
                    <label for="role">Professional Title</label>
                    <input type="text" id="role" name="role" maxlength="40">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" maxlength="40">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" maxlength="20">
                </div>
                <div class="form-group">
                    <label for="profilePic">Profile Picture</label>
                    <input type="file" id="profilePic" name="profilePic" accept="image/*">
                    <img id="profilePicPreview" src="#" alt="Profile Preview" style="display: none;">
                </div>
            </div>
            <div>
                <div class="section-title"><i class="fas fa-briefcase"></i> Experience</div>
                <div id="experience-list"></div>
                <button type="button" class="add-btn" id="add-experience"><i class="fas fa-plus"></i> Add Experience</button>
            </div>
            <div>
                <div class="section-title"><i class="fas fa-graduation-cap"></i> Education</div>
                <div id="education-list"></div>
                <button type="button" class="add-btn" id="add-education"><i class="fas fa-plus"></i> Add Education</button>
            </div>
            <div>
                <div class="section-title"><i class="fas fa-tools"></i> Skills</div>
                <div class="form-group">
                    <label for="skills">Skills (comma separated)</label>
                    <input type="text" id="skills" name="skills" maxlength="100">
                </div>
            </div>
            <button type="button" id="generate-resume"><i class="fas fa-magic"></i> Generate Resume</button>
        </form>

        <div class="resume-preview">
            <div class="resume-content" id="resumePreview">
                <div style="color:#bdbdbd;text-align:center;margin-top:40%;">Fill the form to see your resume preview here.</div>
            </div>
        </div>
    </div>

    <button class="download-btn" style="position:fixed;bottom:2rem;right:2rem;z-index:100;" onclick="downloadResumeAsPDF()">
        <i class="fas fa-download"></i> Download PDF
    </button>

    <script src="script.js"></script>
</body>
</html>
